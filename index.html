<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Base Apparel | Jordan Schulte</title>
    <!--Style Sheet-->
    <link rel="stylesheet" href="src/SCSS/style.css">
    <!--Style Sheet-->
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!--FONTS-->
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/eded3175eb.js" crossorigin="anonymous"></script>
    <!--Font Awesome-->
</head>
<body>
    <nav>
        <div class="logo">
            <img src="Images/logo.svg" alt="Base Apparel logo.">
        </div>
    </nav>
    <main class="wrapper">
        <div class="flex-wrapper">
            <div class="flex-left">
                <div class="left__text">
                    <h1><span>We're</span><br>coming<br>soon</h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <div class="inputs">
                        <input type="email" placeholder="Email Address" required id="inputEmail"><input type="image" src="images/icon-arrow.svg" id="inputImage">
                        <span class="warning"></span>
                    </div>
                </div>
            </div>
            <div class="flex-right">
                <div class="right__img">
                </div>
            </div>
        </div>
    </main>
    <!--JavaScript-->
    <script src="src/JavaScript/app.js"></script>
    <!--JavaScript-->
</body>
</html>
